{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Video Anda Sedia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e6e6fa, #b4a7d6);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .countdown-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        #countdown {
            font-size: 2.5em;
            font-weight: bold;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin: 20px 0;
            animation: pulse 1s infinite;
        }
        .info {
            margin: 20px 0;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
        .container {
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .report-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .report-button:hover {
            background-color: #cc0000;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .info-box {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }

        footer {
            margin-top: 30px;
            color: rgba(0,0,0,0.6);
            font-size: 0.9em;
            text-align: center;
            width: 100%;
            padding: 20px 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .container {
                width: 85%;
                padding: 20px;
            }
            .btn {
                width: 100%;
                margin: 10px 0;
            }
            #countdown {
                font-size: 2em;
            }
        }
    </style>
    <script>
        function isTelegramWebView() {
            return navigator.userAgent.toLowerCase().includes('telegram');
        }

        function redirectToTelegram() {
            if (token) {
                const telegramLink = `tg://resolve?domain=Requestfilemv3_bot&start=${encodeURIComponent(token)}`;
                const webLink = `https://t.me/Requestfilemv3_bot?start=${encodeURIComponent(token)}`;
                
                if (isTelegramWebView()) {
                    // For Telegram browser, try deep link first
                    setTimeout(() => {
                        window.location.href = webLink; // Fallback to web link
                    }, 500);
                    window.location.href = telegramLink;
                } else {
                    window.open(webLink, '_blank', 'noopener,noreferrer');
                }
                document.getElementById('get-file').textContent = "Sudah Dihantar";
            }
        }

        function redirectToGroup() {
            const timestamp = new Date().toLocaleString();
            const maskedToken = token.substring(0, 8) + '...';
            const reportMessage = `⚠️ LAPORAN PAUTAN ROSAK\n\n🎬 Video: ${videoName}\n⏰ Masa: ${timestamp}\n📱 Peranti: ${navigator.platform}\n🌐 Pelayar: ${navigator.userAgent}\n\n🔑 Token: ${maskedToken}`;

            if (isTelegramWebView()) {
                window.location.href = 'tg://resolve?domain=KakifilemReport';
                setTimeout(() => {
                    window.location.href = 'https://t.me/KakifilemReport';
                }, 500);
            } else {
                navigator.clipboard.writeText(reportMessage)
                    .then(() => {
                        alert("✨ Mesej laporan telah disalin!");
                        window.open('https://t.me/KakifilemReport', '_blank');
                    })
                    .catch(() => window.open('https://t.me/KakifilemReport', '_blank'));
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            startCountdown();
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/JqSwfKv/your-image.jpg" alt="Image" style="max-width: 200px; border-radius: 10px; margin-bottom: 20px;">
        <h1 style="color: #007bff; margin-bottom: 20px;">Video Anda Sedia!</h1>
        
        <div class="info-box">
            <div id="countdown"></div>
            <button id="get-file" onclick="redirectToTelegram()" disabled class="btn btn-primary">Dapatkan Video</button>
        </div>

        <div class="info-box">
            <a href="https://t.me/kakifilem" class="btn btn-success">Join Channel</a>
        </div>

        <div class="info-box">
            <p>Jika pautan rosak, sila klik butang di bawah:</p>
            <button class="btn btn-danger" onclick="redirectToGroup()">Report Issue</button>
        </div>
    </div>

    <footer>
        © Kakifilem 2025
    </footer>

    <script>
        const token = "{{ token }}";
        const videoName = "{{ video_name }}";
        
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const getFileButton = document.getElementById('get-file');
            let seconds = 4;
            countdownElement.textContent = `Tolong tunggu ${seconds} saat...`;
            let interval = setInterval(() => {
                seconds--;
                if (seconds <= 0) {
                    clearInterval(interval);
                    countdownElement.textContent = "";
                    getFileButton.disabled = false;
                } else {
                    countdownElement.textContent = `Tolong tunggu ${seconds} saat...`;
                }
            }, 1000);
        }
    </script>
    <script src="https://kulroakonsu.net/88/tag.min.js" data-zone="119209" async data-cfasync="false"></script>
</body>
</html>
