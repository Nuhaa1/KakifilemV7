{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dapatkan Pautan Video Anda</title>
    <meta name="monetag" content="5f607e8b3932c7d9970ff176e1c087b6">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e6e6fa, #b4a7d6);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 { 
            color: #4a4a4a;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        img {
            max-width: 200px;
            height: auto;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
            text-align: center;
            width: 100%;
            padding: 20px 0;
            background: rgba(255,255,255,0.1);
        }
        @media (max-width: 480px) {
            .container {
                width: 85%;
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            button {
                width: 100%;
                margin-top: 15px;
            }
        }
    </style>
    <script src="https://kulroakonsu.net/88/tag.min.js" data-zone="119209" async data-cfasync="false"></script>
    <script src="{% static 'js/InPagePush.js' %}" async></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register("{% static 'js/sw.js' %}").then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/JqSwfKv/your-image.jpg" alt="Image">
        <h1>Selamat Datang!</h1>
        <p>Klik butang di bawah untuk mendapatkan pautan video anda.</p>
        <form action="{% url 'countdown' %}" method="GET" style="display: none;">
            <input type="text" id="token" name="token" value="{{ request.GET.token }}">
            <input type="text" id="videoName" name="videoName" value="{{ request.GET.videoName }}">
        </form>
        <button onclick="redirectToCountdown()">Dapatkan Pautan</button>
    </div>

    <footer>
        Â© Kakifilem 2025
    </footer>

    <script>
        function redirectToCountdown() {
            const form = document.querySelector('form');
            form.submit();
        }
    </script>
</body>
</html>
